  <div class="container">
<div class="row">
  <div class="container">
    <div class="gem-rom bg-dark">
      
      <div class="col-sm-3">
          <button class="btn btn-lg btn-success">

      </div>
      <div class="col-sm-3">

    </div>

          </div>
        </div>
      </div>
<div class="row">
    <h1 id="winning-number" value = "20">Winning Number<span class="winning-number-span"></span></h1>
</div>
